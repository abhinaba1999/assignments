<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASAI CALCULATOR GRID</title>
    <style>
        h2{
        text-align: center;
        margin: 30px ;
        font-size: 50px;
        font-weight: bold;
        color: #00807F;
        }
    #button{
        display: grid;
        grid-template-columns:repeat(4,70px);
        grid-template-rows: repeat(4,70px);
        gap: 15px;
        justify-content: center;
        margin: 10px;
        align-items: center;

    }
    #parent{
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        height: 430px;
        width: 430px;
        justify-content: center;
        margin: auto;
        padding-botton:30%
    }
    input{
    margin: 20px;
    height: 30px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    border: 0;
    }
    #button > button{
    height: 50px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    border-radius: 6px;
    text-size-adjust: 6px;
    padding-top: 27%;
    align-items: center;
    padding-bottom: 20%;
    font-size: 20px;
    font-weight: bold;
    }
    #button :nth-child(4){
        background-color: #000000;
        color: #FFDEDE;
    }
    #button :nth-child(8){
        background-color: #000000;
        color:#FFDEDE;
    }
    #button :nth-child(12){
        background-color: #000000;
        color:#FFDEDE;
         font-size: 20px;
        font-weight: bold;
    }
    #button :nth-child(13){
        background-color: #FF0000;
        color:#FFDEDE;
        font-size: 20px;
        font-weight: bold;
    }
    #button :nth-child(15){
        background-color: #000000;
        color:#FFDEDE;
        font-size: 20px;
        font-weight: bold;
    }
    #button :nth-child(16){
        background-color: #000000;
        color:#FFDEDE;
        font-size: 20px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div>
        <h2>Masai Calculator</h2>
    </div>
    <div id="parent">
        <div id="input">
            <div><h1 id="display"></h1></div>
        </div>
        <div id="button">
            <button class="keypad" value="1">1</button>
            <button class="keypad" value="2">2</button>
            <button class="keypad" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="keypad" value="4">4</button>
            <button class="keypad" value="5">5</button>
            <button class="keypad" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="keypad" value="7">7</button>
            <button class="keypad" value="8">8</button>
            <button class="keypad" value="9">9</button>
            <button class="operator" value="*">X</button>
            <button class="clear">C</button>
            <button class="keypad" value="0">0</button>
            <button id="equal">=</button>
            <button class="operator" value="/">/</button>
        </div>
    </div>
</body>
</html>
<script>
let keypadButtons = document.querySelectorAll(".keypad");
let operatorButtons = document.querySelectorAll(".operator");
let equal = document.getElementById("equal");
let display1 = document.getElementById("display");
let input1 = "";
let clear = document.querySelector(".clear");
let backspace = document.querySelector(".backspace");
// it is function for keypadButtons
keypadButtons.forEach((ele)=>{
    ele.addEventListener("click",function(){
        input1+=ele.value;
        display(input1);
    })
    //clear function for keypadButton
        clear.addEventListener("click",function(){
        display1.innerText="";
        input1=""
    });
   
})
//it is function for operatorButtons
operatorButtons.forEach((ele)=>{
    ele.addEventListener("click",function(){
        input1+=ele.value;
        for(let i=0;i<input1.length;i++){
            if(input1[i].length==1){
                display(input1);
            }
            else if(input1[i]!=input1[i+1]){
                display(input1);
            }
            else{
                display(alert("please chack your operator value"))
            }
        }
        // clear function for keypadButton
        clear.addEventListener("click",function(){
        display1.innerText="";
        input1=""
    });
       
    })

})
// it is for displaying all values;
function display(input1){
    equal.addEventListener("click",function(){
        
        display1.innerText=eval(input1);
        input1="";
    })
   
    display1.innerText=input1;
}



</script>
