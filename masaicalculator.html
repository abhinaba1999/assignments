let keypadButtons = document.querySelectorAll(".keypad");
let operatorButtons = document.querySelectorAll(".operator");
let equal = document.getElementById("equal");
let display = document.getElementById("display");
let input1 = "";
let input2 = "";
let operator = "";
let flag = true;
let clear = document.querySelector(".clear");
let backspace = document.querySelector(".backspace");

backspace.addEventListener("click", function() {
    if (display.innerText.length !== 0) {
        display.innerText = display.innerText.slice(0, -1);
        if (flag) {
            input1 = input1.slice(0, -1);
        } else {
            input2 = input2.slice(0, -1);
        }
    }
});

clear.addEventListener("click", function() {
    display.innerText = "";
    input1 = "";
    input2 = "";
    operator = "";
    flag = true;
});

keypadButtons.forEach(function(button) {
    button.addEventListener("click", function() {
        if (flag) {
            input1 += this.innerText;
            display.innerText = input1;
        } else {
            input2 += this.innerText;
            display.innerText = input2;
        }
    });
});

operatorButtons.forEach(function(button) {
    button.addEventListener("click", function() {
        operator = button.innerText;
        flag = false;
    });
});

function calculate(input1, operator, input2) {
    if (operator === "+") {
        return eval(input1 + operator + input2);
    } else if (operator === "-") {
        return eval(input1 + operator + input2);
    } else if (operator === "*") {
        return eval(input1 + operator + input2);
    } else if (operator === "/") {
        if (input2 === "0") {
            return "Error";
        }
        return eval(input1 + operator + input2);
    }
    return "Error";
}

equal.addEventListener("click", function() {
    display.innerText = calculate(input1, operator, input2);
});

</script>
