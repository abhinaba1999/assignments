<script>
 class CustomArray {
  constructor(...args) {
    this.items = args;
    this.size = args.length;
  }

  push(element) {
    this.items[this.size] = element;
    this.size++;
  }

  pop() {
    if (this.size === 0) return undefined;
    const poppedElement = this.items[this.size - 1];
    delete this.items[--this.size];
    return poppedElement;
  }

  top() {
    return this.items[this.size - 1];
  }

  print() {
    let result = '[';
    for (let i = 0; i < this.size; i++) {
      result += this.items[i];
      if (i < this.size - 1) {
        result += ',';
      }
    }
    result += ']';
    console.log(result);
  }

  printReverse() {
    let result = '[';
    for (let i = this.size - 1; i >= 0; i--) {
      result += this.items[i];
      if (i > 0) {
        result += ',';
      }
    }
    result += ']';
    console.log(result);
  }
}


const customArray = new CustomArray(1, 2, 3, 4);
customArray.push(5);
customArray.print(); 
customArray.pop();
customArray.print(); 
console.log(customArray.top()); 
customArray.printReverse(); 
console.log(customArray.size); 


</script>
