<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
            let name=document.getElementById("name")
            let onclickName=document.getElementById("dName")
			// Show filled name inside h1
            onclickName.innerText=name.value;
		}

		function showGender() {
            let gender=document.getElementById("gender")
            let onclickgender=document.getElementById("dGender")
			// Show the selected gender inside h2 
            gender.addEventListener("change", (event) => {
            onclickgender.textContent = `You like ${event.target.value}`;
        });
		}

		function showEmail() {
            
            let onclickemail=document.getElementById("dEmail")
			// Show the filled email inside h3
            onclickemail.innerText=email.value;
		}

		function showMobile() {
            let mobile=document.getElementById("mobile")
            let onclickmobile=document.getElementById("dMobile")
			// Show the filled mobile inside h4
            onclickmobile.innerText=mobile.value;
		}

		function resetForm() {
            let name=document.getElementById("name")
            let gender=document.getElementById("gender")
            let email=document.getElementById("email")
            let mobile=document.getElementById("mobile")
			// Reset all the form elements to default values (blank "")
            name.value=""
            gender.value="--";
            email.value="";
            mobile.value="";
		}

		function resetDisplay() {
            let onclickName=document.getElementById("dName")
            let onclickgender=document.getElementById("dGender")
            let onclickemail=document.getElementById("dEmail")
            let onclickmobile=document.getElementById("dMobile")
			// Reset all the headings (h1, h2, h3, h4) to blank values
            onclickName.innerText="NAME"
            onclickgender.innerText="GENDER";
            onclickemail.innerText="EMAIL";
            onclickmobile.innerText="MIBILE"
		}
	</script>
</body>
</html>
